  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>

<body>
网页设计自定义LIAO

<div id="Container">框架

<div id="Login">
<ul>
<li><a href="#home">登录</a></li>
<li><a href="#news">注册</a></li>
</ul>
</div>

<div id="Header">页眉</div>
<br/>
<div id="Nav">
<ul>
  <li><a class="Active" href="demo.html">主页</a></li>
  <li><a href="new.html">你好</a></li>

<div id="PageBody">
<div id="MainBody">

<div id="demo" class="carousel slide" data-ride="carousel">
 
  <!-- 指示符 -->
  <div class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </div>
 
  <!-- 轮播图片 -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images_flies/4.jpg">
    </div>
    <div class="carousel-item">
      <img src="images_flies/5.jpg">
    </div>
    <div class="carousel-item">
      <img src="images_flies/6.jpg">
    </div>
  </div>
 
  <!-- 左右切换按钮 -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
 
</div>

</div>
<div id="SideBar">

<strong>侧边栏</strong>

</div>



</div>


<div id="Footer"><p align="center">底部</p></div>
